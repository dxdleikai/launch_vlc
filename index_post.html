<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<video width="768" autoplay="autoplay" controls>
		<source type="video/mp4"  src="media/train.mp4">
	</video>
	<button onclick="play_in_vlc('media/train.mp4')">button</button>
    <script>
	    function play_in_vlc(url) {
            window.postMessage({
                source: 'xmlhttprequest-play-in-vlc-url',
                url 
            }, '*');
        }
    </script>
</body>
</html>
